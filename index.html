<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div id="minsec">
            <div id="container-minsec">
                <div id="min">
                    <p>min</p>
                </div>
                <div id="sec">
                    <p>sec</p>
                </div>
            </div>
        </div>
        <div id="timer">
                <div id="timer-min">
                    00
                </div>
                <div id="timer-sec">
                    00
                </div>
        </div>
        <div id="panel">
            <button id="start-btn">Start</button>
            <button id="lap-btn">Lap</button>
            <button id="stop-btn">Stop</button>
        </div>
        <div id="display">
                <!-- <div class="display-item">
                    <p>Lap no: 1 -- time: mm:ss</p>
                </div>
                <div class="display-item">
                    <p>Lap no: 2 -- time: mm:ss</p>
                </div>
                <div class="display-item">
                    <p>Lap no: 3 -- time: mm:ss</p>
                </div>
                <div class="display-item">
                    <p>Lap no: 4 -- time: mm:ss</p>
                </div> -->
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
